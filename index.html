<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More- Women's Footwear</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <span id="logo">
        <img src="img/Logo.png" alt="More" />
      </span>
      <div id="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shoes</a></li>
          <li><a href="#">Sports</a></li>
          <li><a href="#">Kids</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#Women">Women</a></li>
          <li><a href="#">Blogs</a></li>
        </ul>
      </div>
    </header>

    <div class="container">
      <h1>Women Shoes</h1>
      <h3>Best shoes Discunt 35% Off On all Women Shoes!</h3>
      <input class="btn" type="button" value="Shop Now" />
      <img src="img/HomeRedSandles.jpg" alt="Sandle" />
    </div>

    <section id="Women" class="products">
      <section class="item">
        <img src="img/WhiteSneakers.jpg" alt="Product" />
        <div class="cards">
          <h4>Just Arrived</h4>
          <label>New Collection</label>
          <input type="button" value="Shop Now" />
        </div>
      </section>
      <section class="item">
        <img src="img/PinkSandle.jpg" alt="Product" />
        <div class="cards">
          <h4>Flat 50% Off</h4>
          <label>Best Lower Price</label>
          <input type="button" value="Shop Now" />
        </div>
      </section>
      <section class="item">
        <img src="img/whiteheels.jpg" alt="Product" />
        <div class="cards">
          <h4>Cool Collection</h4>
          <label>Upto 30% Off</label>
          <input type="button" value="Shop Now" />
        </div>
      </section>
    </section>

    <!-- =================Top Category=================== -->
    <section class="TopCatlog">
      <h3>Top Category</h3>
      <section class="items">
        <img src="img/HomeRedSandles.jpg" alt="Product" />
        <figcaption><b>Trends on fire</b></figcaption>
        <figcaption>$200.00</figcaption>
      </section>

      <section class="items">
        <img src="img/Sandle.jpg" alt="Product" />
        <figcaption><b>Party Mood</b></figcaption>
        <figcaption>$290.00</figcaption>
      </section>

      <section class="items">
        <img src="img/PinkSandle.jpg" alt="Product" />
        <figcaption><b>Must have</b></figcaption>
        <figcaption>$180.00</figcaption>
      </section>

      <section class="items">
        <img src="img/PinknetSandle.jpg" alt="Product" />
        <figcaption><b>Trends on fire</b></figcaption>
        <figcaption>$290.00</figcaption>
      </section>
    </section>

    <div class="PrevNext">
      <input type="button" value="Prev" />
      <input type="button" value="Next" />
    </div>
    <footer></footer>
  </body>
</html>
